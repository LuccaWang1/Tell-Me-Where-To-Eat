<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Title -->
        <title>Let's Eat!</title>
        
        <!-- Favicon -->
        <link rel="icon" type="image/png" sizes="96x96" href="/static/images/favicon/favicon-houdini-taco.png">
        
        <!-- Google Font APIs -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">

        <!-- CSS Styles -->
        <link href="/static/css/styles.css" rel="stylesheet" type="text/css">
    </head>
    
    <body>
        <header>
            <div id="skip-nav">
                <a href="#main-content">Skip to main content</a>
            </div>
        </header>

        <main>
            <!-- line directly below ("main-container" css): added a container for all body main content to standardize css of it all, including alignment, when possible putting the select options dropdown on the same line as the "Tell Me" button, which are both above the area where the "invisible" div are that's a container to hold the result of the user's choices with the python logic with the random module and that module's choice method -->
            <div class="main-container">
                <h1>Let's Eat!</h1>

                <!-- applying custom css to form & special div for dropdown menu as opposed to default settings in browsers if i can help it -->
                
                <div class="form-container">
                <!-- id "form" in line directly below used in button.js - take selection or no selection, sends fetch request to python, receives data, and put it in the div below -->
                    <form id="form" aria-labelledby="form-heading" class="form-contents-container">
                        
                        <!-- label for the select dropdown, allows screen readers and other assistive technologies to associate the label with the form control for accessibility and usability -->
                        <label for="eatery-preference"></label>
                        <select name="eatery-preference" id="eatery-preference" aria-label="Select a type of food">
                            <option class="option" value="">Type of food</option>
                            <option class="option" value="american">American</option>
                            <option class="option" value="asian">Asian</option>
                            <option class="option" value="breakfast">Breakfast</option>
                            <option class="option" value="desert">Desert</option>
                            <option class="option" value="fast_food">Fast Food</option>
                            <option class="option" value="italian">Italian</option>
                            <option class="option" value="mexican">Mexican</option> 
                        </select>

                        <button type="submit">Let's Eat!</button>
                    </form>
                </div>

                <div id="eatery-result-container" aria-live="polite" aria-atomic="true"></div>
            </div>

            <!-- using javascript, because i'm using js to place the result of the python logic in the div box for the user - instead of just going from html to python server - we need to see the result, so js handles taking the data from server and placing it on the dom -->
            <script type="text/javascript" src="/static/js/button.js"></script>
        </main>
    </body>
</html>
