<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tell Me Where To Eat</title>
    <link href="static/css/eateries.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div>
        <h1 class="cursive">Welcome</h1>
        <p>Tell Me Where To Eat</p>
        <form id="submit-form" action="/handle-choose-one">
            <div>
                <label for="kinds">Have a slight preference today?</label>
                <select name="kinds">
                    <option value="american">American</option>
                    <option value="asian">Asian</option>
                    <option value="breakfast">Breakfast</option>
                    <option value="desert">Desert</option>
                    <option value="fast-food">Fast Food</option>
                    <option value="italian">Italian</option>
                    <option value="mexican">Mexican</option> 
                </select>
            </div>
        
            <p></p>
        
            <button type="submit" id="tell-me-button">Tell Me Where To Eat</button>
        </form>

        <div id="eatery-result-container"></div>
    </div>
</body>
</html>
